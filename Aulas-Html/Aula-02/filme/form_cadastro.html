<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulários</title>
  <link rel="stylesheet" type="text/css" href="../css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Cadastrar Filmes</h1>
    <form action="sucesso_cadastro.html" class="needs-validation" novalidate="">
      <div class="col-md-4">
        <label for="name" class="form-label">Nome:</label>
        <input type="text" class="form-control" name="Nome" id="name" required="" maxlength="50" size="30"/>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Nome é obrigatório</div>
      </div>
      <br/>
      <div class="col-md-4">
        <label for="anoDeLancamento" class="form-label">Ano de Lançamento</label>
        <input type="number" class="form-control" name="anoDeLancamento" id="anoDeLancamento" required="required" min="1900" max="2024">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Ano é obrigatório</div>
      </div>
      <br/>
      <div class="col-md-6">
        <label for="sinopse" class="form-label">Sinopse:</label>
        <textarea name="sinopse" class="form-control" required="required" id="sinopse" cols="30" rows="5"></textarea>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Sinopse é obrigatório</div>
      </div>
      <br/>
      <div class="col-md-4">
        <label for="genero" class="form-label">Gênero:</label>
        <select name="genero" id="genero" class="form-select" required>
          <option selected disabled value="">Escolha...</option>
          <option>Ação</option>
          <option>Aventura</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Ficção</option>
          <option>Musical</option>
          <option>Romance</option>
          <option>Suspense</option>
          <option>Terror</option>
        </select>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Gênero é obrigatório</div>
      </div>
      <br/>
      <div class="col-md-4">
        <label for="duracao" class="form-label">Duração:</label>
        <input type="number" name="duracao" id="duracao" class="form-control" required="required">
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Duração é obrigatória</div>
      </div>
      <br/>
      <div class="col-12">
        <label for="tipoAudio" class="form-label">Idioma:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoAudio" id="tipoAudio1" value="Original" required>
          <label class="form-check-label" for="tipoAudio1">Original</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoAudio" id="tipoAudio2" value="Dublado" required>
          <label class="form-check-label" for="tipoAudio2">Dublado</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoAudio" id="tipoAudio3" value="Legendado" required>
          <label class="form-check-label" for="tipoAudio3">Legendado</label>
        </div>
        <div class="valid-feedback"></div>
        <div class="invalid-feedback">Idioma é obrigatório</div>
      </div>
      <br/>
      <button class="btn btn-primary" type="submit" value="Cadastrar">Cadastrar</button>
      <button class="btn btn-secondary" type="reset" value="Limpar">Limpar</button>
    </form>
  </div>
  <script src="../js/funcoes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    (() => {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
