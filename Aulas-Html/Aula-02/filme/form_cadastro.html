<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulários</title>
  <link rel="stylesheet" type="text/css" href="../css/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
  <form action="sucesso_cadastro.html" class="needs-validation was-validated" novalidate="">
    <div class="col-md-4">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" class="form-control" name="Nome" id="name" required="" maxlength="50" size="30"/>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">
        Nome é obrigatório
      </div>
    </div>

    <br/>

    <div class="col-md-4">
      <label for="anoDeLancamento" class="form-label">Ano de Lançamento</label>
      <input type="number" class="form-control" name="anoDeLancamento" id="anoDeLancamento" required="required" min="1900" max="2024">
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Ano é obrigatório</div>
    </div>

    <br/>

    <div class="col-md-6">
      <label for="sinopse" class="form-label">Sinopse:</label>
      <textarea name="sinopse" class="form-control" required="required" id="sinopse" cols="30" rows="5"></textarea>
      <div class="valid-feedback"></div>
      <div class="invalid-feedback">Sinopse é obrigatório</div>
    </div>
    </div>  

    <br/>
    <div class="col-md-3">
      <label for="genero" class="form-label" >Gênero:</label>
      <select name="genero" id="genero" required="required" class="form-select">
        <option selected disabled value="">Choose...</option>
        <option value="1">Ação</option>
        <option value="2">Aventura</option>
        <option value="3">Comédia</option>
        <option value="4">Drama</option>
        <option value="5">Ficção</option>
        <option value="6">Musical</option>
        <option value="7">Romance</option>
        <option value="8">Suspense</option>
        <option value="9">Terror</option>
      </select>
      <div class="invalid-feedback">Gênero é obrigatório</div>
    </div>

    <br/>

    <label for="duracao" class="form-label" >Duração:</label>
    <input type="number" name="duracao" id="duracao" class="form-control" required="required">

    <br/>
    <label for="tipoAudio" class="form-label">Idioma:</label>
    <input type="radio"name="tipoAudio" id="tipoAudio1" value="1" required="required" /> Original
    <input type="radio"name="tipoAudio" id="tipoAudio2" value="2" required="required" /> Dublado
    <input type="radio"name="tipoAudio" id="tipoAudio" value="3" required="required" /> Legendado
    <br/>
    <button class= "cadastrar" type="submit" value="Cadastrar">Cadastrar</button>
    <button class= "limpar" type="reset" value="Limpar">Limpar</button>
  </form>
  </div>
  <script src="../js/funcoes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()</script>
</body>
</html>
